<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Debug - Yardım Masası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-key text-warning me-3"></i>Token Debug Paneli</h1>
                <p class="text-muted mb-4">API token yönetimi ve debug işlemleri</p>

                <div class="mb-3">
                    <input type="text" id="tokenSearch" class="form-control" placeholder="Kullanıcı adı veya token ara...">
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>Token Listesi
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="tokenTable">
                                <thead>
                                    <tr>
                                        <th>Kullanıcı</th>
                                        <th>Token</th>
                                        <th>Oluşturma</th>
                                        <th>Durum</th>
                                        <th>İşlem</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>admin</td>
                                        <td><code>abc123...def789</code></td>
                                        <td>25.12.2024</td>
                                        <td><span class="badge bg-success">Aktif</span></td>
                                        <td><button class="btn btn-sm btn-outline-primary copy-btn" data-token="abc123...def789"><i class="fas fa-copy me-1"></i>Kopyala</button></td>
                                    </tr>
                                    <tr>
                                        <td>support_lead</td>
                                        <td><code>xyz456...uvw012</code></td>
                                        <td>24.12.2024</td>
                                        <td><span class="badge bg-success">Aktif</span></td>
                                        <td><button class="btn btn-sm btn-outline-primary copy-btn" data-token="xyz456...uvw012"><i class="fas fa-copy me-1"></i>Kopyala</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="/accounts/admin-panel/" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Admin Panel'e Dön
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Token kopyalama
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const token = btn.getAttribute('data-token');
                navigator.clipboard.writeText(token).then(() => {
                    btn.textContent = 'Kopyalandı!';
                    setTimeout(() => btn.innerHTML = '<i class="fas fa-copy me-1"></i>Kopyala', 1500);
                });
            });
        });

        // Arama/filter
        document.getElementById('tokenSearch').addEventListener('input', function() {
            const val = this.value.toLowerCase();
            document.querySelectorAll('#tokenTable tbody tr').forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(val) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
