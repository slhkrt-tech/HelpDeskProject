{% extends "tickets/base.html" %}

{% block title %}Yardım Masası – Giriş{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="w-100" style="max-width: 400px;">
      
        <!-- Başlık tema rengini kullanıyor -->

        <h2 class="text-center mb-4" style="color: var(--primary-color);">Giriş Yap</h2>

        <!-- Token-based Login Form -->
        <form id="loginForm" novalidate>
            <!-- CSRF Token -->
            {% csrf_token %}

            <!-- Hata Mesajları -->
            <div id="errorMessages" class="alert alert-danger d-none" role="alert"></div>
            
            <!-- Başarı Mesajları -->
            <div id="successMessages" class="alert alert-success d-none" role="alert"></div>

            <!-- Kullanıcı Adı -->
            <div class="mb-3">
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-control bg-body text-body" 
                       placeholder="Kullanıcı Adı" 
                       required>
                <div class="invalid-feedback"></div>
            </div>

            <!-- Parola -->
            <div class="mb-3">
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control bg-body text-body" 
                       placeholder="Parola" 
                       required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" id="loginBtn" class="btn w-100" style="background-color: var(--primary-color); color: var(--bg-color);">
                    <span class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
                    Giriş Yap
                </button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}" class="text-decoration-none" style="color: var(--accent-color);">Parolamı Unuttum?</a> |
            <a href="{% url 'signup' %}" class="text-decoration-none" style="color: var(--accent-color);">Kayıt Ol</a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const spinner = loginBtn.querySelector('.spinner-border');
    const errorDiv = document.getElementById('errorMessages');
    const successDiv = document.getElementById('successMessages');

    // Sadece login sayfasında değilsek token kontrolü yap
    const currentPath = window.location.pathname;
    if (!currentPath.includes('/login/') && !currentPath.includes('/signup/')) {
        const token = localStorage.getItem('authToken');
        if (token) {
            // Token varsa ana sayfaya yönlendir (role-based yönlendirme için)
            window.location.href = '/';
            return;
        }
    }

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Input validation
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        // Client-side validation
        if (!username || username.length < 3) {
            showMessage(errorDiv, 'Kullanıcı adı en az 3 karakter olmalıdır.');
            return;
        }
        
        if (!password || password.length < 6) {
            showMessage(errorDiv, 'Parola en az 6 karakter olmalıdır.');
            return;
        }
        
        // Input sanitization
        const sanitizedUsername = username.replace(/[<>\"'&]/g, '');
        if (sanitizedUsername !== username) {
            showMessage(errorDiv, 'Kullanıcı adında geçersiz karakterler bulunuyor.');
            return;
        }
        
        // Loading state
        loginBtn.disabled = true;
        spinner.classList.remove('d-none');
        
        // CSRF token'ını al
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
        try {
            const response = await fetch('/accounts/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify({
                    username: sanitizedUsername,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Token'ı localStorage'a kaydet
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userData', JSON.stringify(data.user));
                
                // Başarı mesajı göster
                showMessage(successDiv, data.message || 'Başarıyla giriş yapıldı.');
                
                // Page reload için flag set et
                sessionStorage.setItem('justLoggedIn', 'true');
                
                console.log('Login successful, redirecting...', data);
                console.log('User role:', data.user.role);
                
                // Role-based yönlendirme yap (hemen, timeout olmadan)
                // URL'deki next parametresini kontrol et
                const urlParams = new URLSearchParams(window.location.search);
                const next = urlParams.get('next');
                
                if (next) {
                    // Next parametresi varsa ona göre yönlendir
                    if (next === 'admin-panel') {
                        console.log('Redirecting to admin panel');
                        window.location.href = '/accounts/admin-panel/';
                    } else if (next === 'support-panel') {
                        console.log('Redirecting to support panel');
                        window.location.href = '/accounts/support-panel/';
                    } else if (next === 'customer-panel') {
                        console.log('Redirecting to customer panel');
                        window.location.href = '/accounts/customer-panel/';
                    } else {
                        console.log('Redirecting to:', data.redirect_url || '/');
                        window.location.href = data.redirect_url || '/';
                    }
                } else if (data.redirect_url) {
                    // API'den gelen redirect URL'ini kullan
                    console.log('Using API redirect URL:', data.redirect_url);
                    window.location.href = data.redirect_url;
                } else {
                    // Fallback: Ana sayfaya git (home_view otomatik yönlendirecek)
                    console.log('Fallback redirect to /');
                    window.location.href = '/';
                }
                
            } else {
                // Hata mesajlarını göster
                let errorText = '';
                if (data.non_field_errors) {
                    errorText = data.non_field_errors.join(', ');
                } else if (data.username) {
                    errorText += 'Kullanıcı adı: ' + data.username.join(', ') + ' ';
                } else if (data.password) {
                    errorText += 'Parola: ' + data.password.join(', ') + ' ';
                } else {
                    errorText = 'Geçersiz kullanıcı adı veya şifre.';
                }
                showMessage(errorDiv, errorText);
            }
            
        } catch (error) {
            console.error('Login hatası:', error);
            showMessage(errorDiv, 'Bir hata oluştu. Lütfen tekrar deneyin.');
        } finally {
            // Loading state'i kaldır
            loginBtn.disabled = false;
            spinner.classList.add('d-none');
        }
    });
    
    function showMessage(element, message) {
        element.textContent = message;
        element.classList.remove('d-none');
        
        // Diğer mesaj kutusunu gizle
        if (element === errorDiv) {
            successDiv.classList.add('d-none');
        } else {
            errorDiv.classList.add('d-none');
        }
        
        // 5 saniye sonra mesajı gizle
        setTimeout(() => {
            element.classList.add('d-none');
        }, 5000);
    }
});
</script>
{% endblock %}
