{% extends "tickets/base.html" %}
{% load widget_tweaks %}

{% block title %}Şifre Sıfırla - Yardım Masası{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark text-center">
                    <h4><i class="fas fa-key"></i> Şifre Sıfırla</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">
                        E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim.
                    </p>
                    
                    <form id="resetForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fas fa-envelope"></i> E-posta</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-paper-plane"></i> Sıfırlama Bağlantısı Gönder
                            </button>
                        </div>
                    </form>

                    <div id="alertArea"></div>

                    <div class="text-center">
                        <p class="mb-0">
                            <a href="{% url 'login' %}" class="text-primary"><i class="fas fa-arrow-left"></i> Giriş sayfasına dön</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('resetForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    document.getElementById('alertArea').innerHTML = '';

    try {
        const response = await fetch('/accounts/api/password-reset/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({ email })
        });

        const result = await response.json();

        if (response.ok) {
            document.getElementById('alertArea').innerHTML = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i> ${result.message || 'Şifre sıfırlama bağlantısı gönderildi.'}
                </div>
            `;
        } else {
            let errorMessage = result.error || (result.errors ? Object.values(result.errors).flat().join(', ') : 'Bir hata oluştu.');
            document.getElementById('alertArea').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> ${errorMessage}
                </div>
            `;
        }
    } catch (err) {
        document.getElementById('alertArea').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i> Bağlantı hatası oluştu.
            </div>
        `;
    }
});
</script>
{% endblock %}
