{% extends "tickets/base.html" %}

{% block title %}Şifre Güncellendi - HelpDesk{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-success">
                <!-- Başlık -->
                <div class="card-header bg-success text-white text-center">
                    <h4><i class="fas fa-check-circle"></i> Şifre Güncellendi</h4>
                </div>

                <!-- İçerik -->
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-shield-alt fa-4x text-success mb-3"></i>
                        <h5 class="mb-2">Şifreniz başarıyla güncellendi!</h5>
                        <p class="text-muted">
                            Artık yeni şifrenizle giriş yapabilirsiniz.
                        </p>
                    </div>

                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Giriş Yap
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
