{% extends "tickets/base.html" %}

{% block title %}Kayıt{% endblock %}

{% block content %}
<!-- Kayıt sayfası başlığı -->
<h3>Kayıt Ol</h3>

<!-- Kayıt formu -->
<form method="post">
  {% csrf_token %}  <!-- CSRF token, form güvenliği için gerekli -->

  {{ form.as_p }}   <!-- Django formunu <p> etiketleri ile render eder -->

  <!-- Gönderme butonu -->
  <button type="submit" class="btn btn-primary">Kayıt Ol</button>
</form>
{% endblock %}
