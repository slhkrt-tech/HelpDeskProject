{% extends 'tickets/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h1 class="mb-3 text-center">Admin Panel</h1>
    <div class="card">
      <div class="card-body">
        <div class="list-group">
          <a href="{% url 'admin_tickets' %}" class="list-group-item list-group-item-action">Talepler ({{ counts.tickets }})</a>
          <a href="{% url 'admin_users' %}" class="list-group-item list-group-item-action">Kullanıcılar ({{ counts.users }})</a>
          <a href="{% url 'admin_groups' %}" class="list-group-item list-group-item-action">Gruplar ({{ counts.groups }})</a>
          <a href="{% url 'admin_comments' %}" class="list-group-item list-group-item-action">Yorumlar ({{ counts.comments }})</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
