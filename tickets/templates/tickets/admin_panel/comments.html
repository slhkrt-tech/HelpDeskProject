{% extends 'tickets/base.html' %}
{% block content %}
<h1>Yorumlar</h1>
<table class="table">
  <thead><tr><th>ID</th><th>Talep</th><th>Kullanıcı</th><th>Mesaj</th><th>Tarih</th></tr></thead>
  <tbody>
    {% for c in comments %}
    <tr>
      <td>{{ c.id }}</td>
      <td><a href="{% url 'admin_ticket_detail' c.talep.id %}">#{{ c.talep.talep_numarasi }}</a></td>
      <td>{{ c.user.get_full_name|default:c.user.username }}</td>
      <td>{{ c.message|truncatechars:80 }}</td>
      <td>{{ c.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
