{% extends "base_generic.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 40px;">
    <h2 style="margin-bottom: 20px; text-align: center;">
        {{ user.username }} kullanıcısını bir gruba ekle
    </h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        
        <label for="group" style="font-weight: bold;">Grup Seç:</label>
        <select id="group" name="group" required style="padding: 8px; border-radius: 6px; border: 1px solid #ccc;">
            {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
            {% empty %}
                <option disabled>Hiç grup bulunamadı.</option>
            {% endfor %}
        </select>

        <button type="submit" 
                style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer;">
            Gruba Ekle
        </button>

        <a href="{% url 'ticket_list' %}" 
           style="text-align: center; text-decoration: none; color: #555; margin-top: 10px;">
           Geri dön
        </a>
    </form>
</div>
{% endblock %}
