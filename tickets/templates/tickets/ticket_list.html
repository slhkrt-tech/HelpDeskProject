    .textarea-container {

    .toggle-arrow {

        right: 5px;
        bottom: 5px;

        user-select: none;
        color: #007bff;
    }

    .modal-overlay {
        display: none;
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.5);
        z-index: 10000;
        justify-content: center;
        align-items: center;
    }

    .modal-overlay.show {
        display: flex;
    }

    .modal-content {
        background: #fff;
        width: 80%;
        height: 80%;
        position: relative;
        padding: 10px;
        box-shadow: 0 0 15px #000;
    }

    .modal-content iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .btn-close {
        position: absolute;
        top: 5px;
        right: 10px;
        font-size: 16px;
        background: none;
        border: none;
        cursor: pointer;
    }
  </style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS: Collapsible textarea, modal ve tema toggle -->
 
<script>
document.addEventListener("DOMContentLoaded", () => {

    // Collapsible textarea

    document.querySelectorAll('.textarea-container').forEach(container => {
        const textarea = container.querySelector('.collapsible-textarea');
        const toggle = container.querySelector('.toggle-arrow');

        toggle.addEventListener('click', () => {
            if (textarea.classList.contains('collapsed')) {
                textarea.style.height = '300px';
                textarea.classList.remove('collapsed');
                textarea.classList.add('expanded');
                toggle.innerHTML = '▲';
            } else {
                textarea.style.height = '80px';
                textarea.classList.remove('expanded');
                textarea.classList.add('collapsed');
                toggle.innerHTML = '▼';
            }
        });

        textarea.classList.add('collapsed');
        textarea.style.height = '80px';
    });

    // Modal

    const modal = document.getElementById('popupModal');
    const iframe = document.getElementById('modalIframe');
    const closeBtn = document.getElementById('closeModal');

    window.openModal = function(url) {
        iframe.src = url;
        modal.classList.add('show');
    };

    closeBtn.addEventListener('click', function() {
        modal.classList.remove('show');
        iframe.src = '';
    });

    // Tema toggle

    const toggleTheme = document.getElementById('toggle-theme');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);

    toggleTheme.addEventListener('click', () => {
        const current = body.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    });
});
</script>
