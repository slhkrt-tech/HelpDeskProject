<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <title>{% block title %}Help Desk{% endblock %}</title>

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tema CSS -->
  <!-- Başlangıçta koyu tema yüklenecek, JS ile geçiş yapılabilir -->

  <link id="theme-link" rel="stylesheet" href="{% static 'css/dark-theme.css' %}">
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">HelpDesk</a>

    <!-- Collapse button for mobile -->

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">

      <!-- Sol menü -->

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'ticket_list' %}">Ticketlar</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'ticket_create' %}">Yeni Talep</a></li>
      </ul>

      <!-- Sağ menü: giriş/çıkış -->

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="nav-link">Hoşgeldin, {{ user.username }}</span></li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link p-0">Çıkış</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Giriş</a></li>
        {% endif %}

        <!-- Tema değiştirme butonu -->

        <li class="nav-item ms-3">
          <button id="toggle-theme" class="btn btn-outline-primary btn-sm">Tema Değiştir</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Ana içerik -->

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tema JS -->

<script>
  const toggle = document.getElementById('toggle-theme');
  const themeLink = document.getElementById('theme-link');

  // Tema geçişi

  toggle.addEventListener('click', () => {
    if (themeLink.getAttribute('href').includes('dark-theme')) {
      themeLink.href = "{% static 'css/light-theme.css' %}";
      localStorage.setItem('theme', 'light');
    } else {
      themeLink.href = "{% static 'css/dark-theme.css' %}";
      localStorage.setItem('theme', 'dark');
    }
  });

  // Sayfa yüklenince kaydedilmiş temayı uygula

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    themeLink.href = savedTheme === 'dark' 
      ? "{% static 'css/dark-theme.css' %}" 
      : "{% static 'css/light-theme.css' %}";
  }
</script>

</body>
</html>
