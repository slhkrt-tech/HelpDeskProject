<!DOCTYPE html>
<html lang="tr">
<head>
  {% load static %}
  <meta charset="utf-8">
  <title>{% block title %}Yardım Masası{% endblock %}</title>

  <!-- Bootstrap CSS -->
   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tema CSS -->

  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>

<body data-theme="dark">

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">Yardım Masası</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'ticket_list' %}">Talepler</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'ticket_create' %}">Yeni Talep</a></li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item me-3">
            <span class="nav-link mb-0">Hoşgeldin, {{ user.username }}</span>
          </li>
          <li class="nav-item">

            <!-- Logout POST form, CSRF token ile -->

            <form method="post" action="{% url 'logout' %}" class="d-flex align-items-center m-0 p-0">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link m-0 p-0 text-danger fw-semibold">Çıkış</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Giriş</a>
          </li>
        {% endif %}
        <li class="nav-item ms-3">
          <button id="toggle-theme" class="btn btn-outline-primary btn-sm">Tema Değiştir</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Ana içerik -->

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tema Toggle JS -->

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById('toggle-theme');
  const body = document.body;

  const savedTheme = localStorage.getItem('theme') || 'dark';
  body.setAttribute('data-theme', savedTheme);

  toggle.addEventListener('click', () => {
    const current = body.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    body.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  });
});
</script>

</body>
</html>
