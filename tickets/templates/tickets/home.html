{% extends "tickets/base.html" %}

{% block title %}Ana Sayfa{% endblock %}

{% block content %}
<div class="p-4 rounded shadow-sm"
     style="background-color: var(--bs-light-bg, #f8f9fa); /* light/dark temaya göre arka plan */">

  <!-- Başlık ve açıklama -->

  <h2 class="mb-3" style="color: var(--bs-body-color, #212529);">
    Help Desk Sistemi
  </h2>
  
  {# Siyah temada görünmesi için yazı rengi ayarlandı #}
  <p style="color: var(--bs-body-color, #f8f9fa);">
    Destek taleplerinizi buradan oluşturabilir ve takip edebilirsiniz.
  </p>

  <!-- Hızlı erişim butonları -->

  <div class="mt-3">
    <a class="btn btn-primary me-2" href="{% url 'ticket_create' %}">Yeni Talep Oluştur</a>
    <a class="btn btn-secondary" href="{% url 'ticket_list' %}">Tüm Talepler</a>
  </div>
</div>
{% endblock %}
