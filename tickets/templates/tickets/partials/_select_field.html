<div class="form-group mb-3">
  <label for="{{ field.id_for_label }}" class="form-label">
    {% if icon %}<i class="fas fa-{{ icon }} me-2"></i>{% endif %}
    {{ field.label }}
    {% if not optional %}<span class="text-danger">*</span>{% endif %}
  </label>
  <select name="{{ field.name }}" 
          id="{{ field.id_for_label }}" 
          class="form-select {% if field.errors %}is-invalid{% endif %}"
          {% if not optional %}required{% endif %}>
    {% if optional or field.empty_label %}
      <option value="">{{ field.empty_label|default:"Se√ßiniz..." }}</option>
    {% endif %}
    {% for choice in field.field.choices %}
      <option value="{{ choice.0 }}" {% if choice.0 == field.value %}selected{% endif %}>
        {{ choice.1 }}
      </option>
    {% endfor %}
  </select>
  
  {% if field.errors %}
    <div class="invalid-feedback">
      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </div>
  {% endif %}
  
  {% if field.help_text %}
    <small class="form-text text-muted">{{ field.help_text }}</small>
  {% endif %}
</div>
