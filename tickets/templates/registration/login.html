{% extends "tickets/base.html" %}

{% block title %}Yardım Masası – Giriş{% endblock %}
{% block page_title %}Giriş{% endblock %}

{% block breadcrumb %}
<!-- Login sayfasında breadcrumb gösterme -->
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
    <div class="w-100" style="max-width: 400px;">
      
        <!-- Başlık tema rengini kullanıyor -->

        <h2 class="text-center mb-4" style="color: var(--primary-color);">Giriş Yap</h2>

        <!-- Token-based Login Form -->
        <form id="loginForm" novalidate>
            <!-- CSRF Token -->
            {% csrf_token %}

            <!-- Hata Mesajları -->
            <div id="errorMessages" class="alert alert-danger d-none" role="alert"></div>
            
            <!-- Başarı Mesajları -->
            <div id="successMessages" class="alert alert-success d-none" role="alert"></div>

            <!-- Kullanıcı Adı -->
            <div class="mb-3">
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-control bg-body text-body" 
                       placeholder="Kullanıcı Adı" 
                       required>
                <div class="invalid-feedback"></div>
            </div>

            <!-- Parola -->
            <div class="mb-3">
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control bg-body text-body" 
                       placeholder="Parola" 
                       required>
                <div class="invalid-feedback"></div>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" id="loginBtn" class="btn w-100" style="background-color: var(--primary-color); color: var(--bg-color);">
                    <span class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
                    Giriş Yap
                </button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/auth/password_reset/" class="text-decoration-none" style="color: var(--accent-color);">Parolamı Unuttum?</a> |
            <a href="{% url 'signup' %}" class="text-decoration-none" style="color: var(--accent-color);">Kayıt Ol</a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const spinner = loginBtn.querySelector('.spinner-border');
    const errorDiv = document.getElementById('errorMessages');
    const successDiv = document.getElementById('successMessages');

    // Sayfa yüklendiğinde mevcut token'ı kontrol et
    const token = localStorage.getItem('authToken');
    if (token) {
        // Token varsa anasayfaya yönlendir
        window.location.href = '/tickets/';
        return;
    }

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Loading state
        loginBtn.disabled = true;
        spinner.classList.remove('d-none');
        
        // Form verilerini topla
        const formData = new FormData(loginForm);
        const username = formData.get('username');
        const password = formData.get('password');
        
        // CSRF token'ını al
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
        try {
            const response = await fetch('/accounts/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Token'ı localStorage'a kaydet
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userData', JSON.stringify(data.user));
                
                // Başarı mesajı göster
                showMessage(successDiv, data.message || 'Başarıyla giriş yapıldı.');
                
                // Kısa bir süre sonra yönlendir
                setTimeout(() => {
                    window.location.href = '/tickets/';
                }, 1500);
                
            } else {
                // Hata mesajlarını göster
                let errorText = '';
                if (data.non_field_errors) {
                    errorText = data.non_field_errors.join(', ');
                } else if (data.username) {
                    errorText += 'Kullanıcı adı: ' + data.username.join(', ') + ' ';
                } else if (data.password) {
                    errorText += 'Parola: ' + data.password.join(', ') + ' ';
                } else {
                    errorText = 'Geçersiz kullanıcı adı veya şifre.';
                }
                showMessage(errorDiv, errorText);
            }
            
        } catch (error) {
            console.error('Login hatası:', error);
            showMessage(errorDiv, 'Bir hata oluştu. Lütfen tekrar deneyin.');
        } finally {
            // Loading state'i kaldır
            loginBtn.disabled = false;
            spinner.classList.add('d-none');
        }
    });
    
    function showMessage(element, message) {
        element.textContent = message;
        element.classList.remove('d-none');
        
        // Diğer mesaj kutusunu gizle
        if (element === errorDiv) {
            successDiv.classList.add('d-none');
        } else {
            errorDiv.classList.add('d-none');
        }
        
        // 5 saniye sonra mesajı gizle
        setTimeout(() => {
            element.classList.add('d-none');
        }, 5000);
    }
});
</script>
{% endblock %}
