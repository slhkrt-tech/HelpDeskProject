{% extends "tickets/base.html" %}

{% block title %}Yardım Masası – Parola Değiştirildi{% endblock %}
{% block page_title %}Parola Değiştirildi{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
  <div class="w-100" style="max-width: 400px;">
    <div class="card shadow-lg border-0">
      <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #28a745, #20c997); color: white;">
        <i class="fas fa-check-circle fa-3x mb-2"></i>
        <h4 class="mb-0">Başarılı!</h4>
      </div>
      
      <div class="card-body p-4 text-center">
        <div class="alert alert-success mb-4">
          <i class="fas fa-thumbs-up me-2"></i>
          Parolanız başarıyla değiştirildi.
        </div>

        <p class="text-muted mb-4">
          Artık yeni parolanızla giriş yapabilirsiniz.
        </p>

        <div class="d-grid">
          <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>
            Giriş Yap
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card {
  border-radius: 12px;
  overflow: hidden;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent-color), #6366f1);
  border: none;
  border-radius: 8px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(var(--accent-color-rgb), 0.4);
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .card {
    background-color: #2d2d2d;
    border-color: #404040;
  }
  
  .text-muted {
    color: #9ca3af !important;
  }
  
  .alert-success {
    background-color: #065f46;
    border-color: #10b981;
    color: #d1fae5;
  }
}
</style>
{% endblock %}
